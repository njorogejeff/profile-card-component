<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Victor Crest | Profile Card</title>
</head>
<body>
  <div class="card__container">
    <div class="card">
      <div class="card__header">
        <img src="./images/bg-pattern-card.svg" alt="" class="card__header__img">
        <img src="./images/image-victor.jpg" alt="" class="user__img">
      </div>
      <div class="user__description">
        <p class="user__details">
          <span class="user__name">Victor Crest</span> 26
        </p>
        <p class="user__location">London</p>
        <div class="card__divider"></div>
        <div class="user__stats">
          <div class="user__followers">
            <p class="followers count">80K</p>
            <p class="followers subtitle">Followers</p>
          </div>
          <div class="user__likes">
            <p class="likes count">803K</p>
            <p class="likes subtitle">Likes</p>
          </div>
          <div class="user__photos">
            <p class="photos count">1.4K</p>
            <p class="photos subtitle">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
